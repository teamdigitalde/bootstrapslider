<f:layout name="Default" />

<f:section name="main">
    <f:debug>{_all}</f:debug>
    <div id="td-carousel{contentObject.uid}" class="carousel {options.uebergang} {f:if(condition: '{options.items} != 1', then: 'multiSlide')}" data-ride="carousel" data-interval="{f:if(condition:'{options.autoplay} == 1', then: 'false', else: '{options.speed}')}">
        <f:if condition="{options.items} == '1'">
            <!-- 1 Item -->
            <div class="carousel-inner" role="listbox">
                <f:for each="{sliders}" as="slide" iteration="slideIterator">
                    <f:if condition="{slideIterator.isFirst}">
                        <f:then>
                            <div class="carousel-item active">
                                <f:render partial="Bootstrapslider/Slide" arguments="{slide:slide}"/>
                            </div>
                        </f:then>
                        <f:else>
                            <div class="carousel-item">
                                <f:render partial="Bootstrapslider/Slide" arguments="{slide:slide}"/>
                            </div>
                        </f:else>
                    </f:if>
                </f:for>
            </div>
        </f:if>
        
        <f:if condition="{options.items} != '1'">
            <!--Multiple Items-->
            <div class="carousel-inner row w-100 mx-auto multiple {options.items}">
                <f:for each="{sliders}" as="slide" iteration="slideIterator">
                    <f:if condition="{slideIterator.isFirst}">
                        <f:then>
                            <div class="carousel-item {options.itemWrap} active">
                                <f:render partial="Bootstrapslider/Slide" arguments="{slide:slide}"/>
                            </div>
                        </f:then>
                        <f:else>
                            <div class="carousel-item {options.itemWrap}">
                                <f:render partial="Bootstrapslider/Slide" arguments="{slide:slide}"/>
                            </div>
                        </f:else>
                    </f:if>
                </f:for>
            </div>
        </f:if>
        
        <div class="carousel-nav">
            <a class="carousel-control-prev" href="#td-carousel{contentObject.uid}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#td-carousel{contentObject.uid}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators">
            <f:for each="{sliders}" as="slide" iteration="a" key="slideNumber">
                <f:if condition="{a.isFirst}">
                    {a}
                    <f:then>
                        <li data-target="#td-carousel{contentObject.uid}" data-slide-to="{slideNumber}" class="active"></li>
                    </f:then>
                    <f:else>
                        <li data-target="#td-carousel{contentObject.uid}" data-slide-to="{slideNumber}"></li>
                    </f:else>
                </f:if>
            </f:for>
            </ol>
        </div>
    </div>
</f:section>
